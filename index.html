<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRD Summit Melbourne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>

    <header class="container-fluid">
        <div class="header-nav-wrapper container d-flex">
            <div class="navbar-brand d-grid">
                <picture>
                    <img src="/src/assets/images/HRSM23-Reverse.png" alt="HRD Summit Logo Image">
                </picture>
            </div>
            <!-- navigation on large view -->
            <nav class="navbar navbar-light ms-auto gap-4 d-hide-on-sm">
                <ul class="navbar-nav flex-row gap-4 ">
                    <li class="nav-item"><a href="#" class="nav-link">Agenda</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Speakers</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sponsors</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Get In Touch</a></li>
                </ul>
                <div class="reg-cta-btn">
                    <a href="#">Register Now</a>
                </div>
            </nav>

            <!-- Event Partner or Sponsors -->
            <div class="event-partner-logo-container">
                <span>Event Partner</span>
                <picture>
                    <img src="/src/assets/images/HRSM22-Sponsor-Reward-Gateway-260x120-1.webp" alt="">
                </picture>
            </div>

            <!-- show on small devices -->
            <div class="mobile-menu-wrapper">
                <button aria-label="Open Navigation" tabindex="0" class="nav-toggle" id="openCloseMobileNav">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 45 25" aria-hidden="true"
                        class="nav-toggle__svg nav-toggle__svg--menu">
                        <path d="M0 .5h45"></path>
                        <path d="M0 12.5h45"></path>
                        <path d="M0 24.5h45"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 25 26" aria-hidden="true"
                        class="nav-toggle__svg nav-toggle__svg--close">
                        <path d="M24.293 1.354.716 24.931"></path>
                        <path d="m.354.646 23.577 23.578"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- mobile menu nav links -->
        <div class="navigation-links-parent">
            <div class="mobile-menu-container">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item"><a href="#" class="nav-link">Agenda</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Speakers</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sponsors</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Get In Touch</a></li>
                    <li class="nav-item">
                        <div class="reg-cta-btn">
                            <a href="#">Register Now</a>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </header>


    <main>
        <section class="container d-grid"
            style="height: 100dvh; place-content: center; background-color: #8990e7;color:white">
            <h1>HR Summit Melbourne | HRD </h1>
            <h2>Hero Section Here </h2>
        </section>
    </main>
    <footer>
        <!-- footer element here -->
    </footer>
    <!-- boostrap 5 scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom JavaScript here  -->
    <script src="/src/scripts/main.js"></script>
</body>

</html>
